<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>crue-express</title>
    <link rel="stylesheet" href="/public/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <h1>index page</h1>
    <a class='btn btn-success' href="/students/new">添加学生</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th> 编号 </th>
                <th> 姓名 </th>
                <th> 性别 </th>
                <th> 年龄 </th>
                <th> 爱好 </th>
                <th> 操作 </th>
            </tr>
        </thead>
        <tbody>
            {{ each students }}
            <tr>
                <td>{{ $index + 1 }}</td>
                <td>{{ $value.name }}</td>
                <td>{{ $value.gender }}</td>
                <td>{{ $value.age }}</td>
                <td>{{ $value.hobbies }}</td>
                <td>
                    <a href="/students/edit?id={{$value._id}}">编辑</a>
                    <a href="/students/delete?id={{$value._id}}">删除</a>
                </td>
            </tr>
            {{ /each }}
        </tbody>
    </table>
</body>

</html>
